<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Towers of Hanoi</title>
  </head>
  <body>
    <section class="intro">
    <h1 class="intro__title">Towers of Hanoi</h1>
    <p class="intro__rules">Can you get the stack of blocks to right hand column in as few moves as possible?</p><br>
    <p class="intro__rules">Larger blocks cannot stack on top of smaller ones</p>
  </section>
    <main>
     
      <section class="stackA stack">
        <div class="stackA__background background"></div>
        <img id="stackA1up" class="block1 block" src="./disc1.png" alt="">
        <img id="stackA2up" class="block2 block" src="./disc2.png" alt="">
        <img id="stackA3up" class="block3 block" src="./disc3yellow.png" alt="">
        <img id="stackA1down" class="block1 block" src="./disc1.png" alt="">
        <img id="stackA2down" class="block2 block" src="./disc2.png" alt="">
        <img id="stackA3down" class="block3 block" src="./disc3yellow.png" alt="">
        <button class="stackA__button button" id="stackA">Grab or drop</button>
      </section>
      <section class="stackB stack">
        <div class="stackB__background background"></div>
        <img id="stackB1up" class="block1 block" src="./disc1.png" alt="">
        <img id="stackB2up" class="block2 block" src="./disc2.png" alt="">
        <img id="stackB3up" class="block3 block" src="./disc3yellow.png" alt="">
        <img id="stackB1down" class="block1 block" src="./disc1.png" alt="">
        <img id="stackB2down" class="block2 block" src="./disc2.png" alt="">
        <img id="stackB3down" class="block3 block" src="./disc3yellow.png" alt="">
        <button class="stackB__button button">Grab or drop</button>
      </section>
      <section class="stackC stack">
        <div class="stackC__background background"></div>
        <img id="stackC1up" class="block1 block" src="./disc1.png" alt="">
        <img id="stackC2up" class="block2 block" src="./disc2.png" alt="">
        <img id="stackC3up" class="block3 block" src="./disc3yellow.png" alt="">
        <img id="stackC1down" class="block1 block" src="./disc1.png" alt="">
        <img id="stackC2down" class="block2 block" src="./disc2.png" alt="">
        <img id="stackC3down" class="block3 block" src="./disc3yellow.png" alt="">
        <button class="stackC__button button">Grab or drop</button>
      </section>
    </main>
    <section class="scores">
      <p class="scores__current">Current moves: </p>
      <p class="scores__fewest">Fewest possible moves: 14</p><br>
      <p class="scores__win"></p>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
